<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/syles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <h1 class="title">spli
    <span class="title--flow-wrap">tter</span>
  </h1>
  <div class="calculator">
    <div class="bill">
      <p class="bill__title">Bill</p>
      <div class="bill__input-top">
        <input class="input" type="text" id="bill" name="bill" required
            minlength="4" placeholder="0" maxlength="8" size="10">
        <i class="icon fas fa-dollar-sign fa-xs"></i>
      </div>
      <p class="bill__tip">Select Tip %</p>
      <div class="bill__percentage-container">
        <div class="bill__percentage">5%</div>
        <div class="bill__percentage">10%</div>
        <div class="bill__percentage">15%</div>
        <div class="bill__percentage">25%</div>
        <div class="bill__percentage">50%</div>
        <input class="bill__percentage custom" type="text" id="custom" name="custom" required
        minlength="4" placeholder="Custom" maxlength="2" size="2">
      </div>
      <p class="bill__people">Number of People</p>
      <div class="bill__input-bottom">
        <input class="input" type="text" id="people" name="people" required
            minlength="4" placeholder="0" maxlength="8" size="10">
        <i class="icon fas fa-user fa-xs"></i>
      </div>
    </div>
    <div class="result">
      <p>Tip Amount
      / person<p>

      <p>Total
      / person</p>
      <div>Reset</div>
    </div>
  </div>
</body>
</html>
