<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/syles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <h1 class="title">spli
    <span class="title--flow-wrap">tter</span>
  </h1>
  <div class="calculator">
    <div class="bill">
      <p class="bill__subtitle">Bill</p>
      <div class="bill__input">
        <input class="input input-bill" type="number" id="bill" name="bill" placeholder="0" maxlength="4">
        <i class="icon fas fa-dollar-sign fa-xs"></i>
      </div>
      <p class="bill__subtitle">Select Tip %</p>
      <div class="bill__percentage-container">
        <div class="bill__percentage">5%</div>
        <div class="bill__percentage">10%</div>
        <div class="bill__percentage">15%</div>
        <div class="bill__percentage">25%</div>
        <div class="bill__percentage">50%</div>
        <input class="bill__percentage custom" type="text" id="custom" name="custom" 
        minlength="4" placeholder="Custom" maxlength="2" size="2">
      </div>
      <div class="people__paragraph">
        <p class="bill__subtitle">Number of People</p>
        <p class="error__div">Can't be zero</p>
      </div>
      <div class="bill__input">
        <input class="input" type="number" id="people" name="people" 
            minlength="4" placeholder="0" maxlength="8" size="10">
        <i class="icon fas fa-user fa-xs"></i>
      </div>
    </div>
    <div class="result">
      <div class="result__section">
        <p class="result__section-text">
          Tip Amount
          <span class="result__section-text-person">
            / person
          </span>
        </p>
        <p class="result__section-display" id="tipamount">$0.00</p>
      </div>
      <div class="result__section">
        <p class="result__section-text">Total
          <span class="result__section-text-person">
            / person
          </span>
        </p>
        <p class="result__section-display" id="total">$0.00</p>
      </div>
      <div class="result__reset">Reset</div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
