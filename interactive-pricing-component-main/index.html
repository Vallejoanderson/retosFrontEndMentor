<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Interactive pricing component</title>
</head>
<body class="body">
  <h1 class="main__title">Simple, traffic-based pricing
    <span class="main__title-sub">Sign-up for our 30-day trial.</span>
    <span class="main__title-sub">No credit card required.</span>
  </h1>
  <div class="container">
    <div class="views">
      <h2 class="views__amount">100K Pageviews</h2>
      <label class="slider"></label>
      <input type="range" id="slider" name="slider" min="0" value="0" max="100">
      <p class="fee"><span class="fee__price">$16.00</span><span class="fee__period"> / month</span></p>
    </div>
    <p class="permonth">Monthly Billing</p>
    <div class="button">
      <label class="switch">
        <input id="checkbox" type="checkbox"/><div></div>
      </label>
    </div>
    <p class="peryear">Yearly Billing<span class="peryear__discount">-25%</span></p>
    <div class="trial">
      <ul class="trial__advantages">
        <li class="advantage">Unlimited websites</li>
        <li class="advantage">100% data ownership</li>
        <li class="advantage">Email reports</li>
      </ul>
      <div class="trial__button">Start my trial</div>
    </div>
  </div>
  <script src="script/main.js"></script>
</body>
</html>
