<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/output.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body class="bg-paleblue bg-top-pattern">
  <div>
    <article class="w-80 mt-20 mx-auto bg-white rounded-2xl font-redhat text-center overflow-hidden">
      <img class="" src="images/illustration-hero.svg" alt="">
      <div class="px-8 pb-7">
        <h2 class="text-darkblue text-bold text-xl font-black mt-8 mb-4">Order Summary</h2>
        <p class="text-sm font-medium text-desaturatedblue">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
        <div class="mt-8">
          <img class="inline-block pb-6 mr-2" src="images/icon-music.svg" alt="">
          <h3 class="font-bold text-sm inline-block mr-8">Annual Plan<span class="text-desaturatedblue font-medium block">$59.99/year</span></h3>
				  <p class="text-xs font-bold underline text-brightblue inline-block relative bottom-2">Change</p>
        </div>
        <div class="w-full text-white font-bold mt-2 mb-6 py-3 bg-brightblue rounded-xl">Proceed to Payment</div>
        <div class="font-bold text-sm text-desaturatedblue">Cancel Order</div>
      </div>
    </article>
  </div>
</body>
</html>
