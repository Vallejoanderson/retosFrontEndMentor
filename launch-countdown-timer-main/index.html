<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Launch countdown timer</title>
</head>
<body>
  <h1 class="title">We're launching <span class="title__sub">soon</span></h1>
  <div class="cards">
    <div class="card-content">
      <div class="card">
        <p class="card__date" id="days">15</p>
        <div class="card__top">
        </div>
        <div class="card__bottom">
        </div>
      </div>
      <p class="date">Days</p>
    </div>
    <div class="card-content">
      <div class="card">
        <p class="card__date" id="hours">15</p>
        <div class="card__top">
        </div>
        <div class="card__bottom">
        </div>
      </div>
      <p class="date">Hours</p>
    </div>
    <div class="card-content">
      <div class="card">
        <p class="card__date" id="minutes">15</p>
        <div class="card__top">
        </div>
        <div class="card__bottom">
        </div>
      </div>
      <p class="date">Minutes</p>
    </div>
    <div class="card-content">
      <div class="card">
        <p class="card__date" id="seconds">15</p>
        <div class="card__top">
        </div>
        <div class="card__bottom">
        </div>
      </div>
      <p class="date">Seconds</p>
    </div>
  </div>
  <footer class="footer">
    <div class="icons">
      <img src="images/icon-facebook.svg" alt="">
      <img src="images/icon-instagram.svg" alt="">
      <img src="images/icon-pinterest.svg" alt="">
    </div>
  </footer>
  <script src="script/main.js"></script>
</body>
</html>
