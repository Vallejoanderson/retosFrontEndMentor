<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <div class="logo-container">

  </div>
  <div class="container">
    <div class="image-container">
      
    </div>
    <div class="text-container">
      <h2>
        <span class="title1">We're </span><span class="title2">coming soon</span>
      </h2>

      <p>Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <form class="email-section">
        <input class="email" type="email" placeholder="Email Address" id="email" size="30" required>
        <div class="alert">
          <img src="images/icon-error.svg" alt="icon of error">
        </div>
        <button class="button" type="submit">
          <img class="button__image" src="images/icon-arrow.svg" alt="">
        </button>
        <div class="alert__message">
          <p>
            Please provide a valida email
          </p>
        </div>
      </form>
  </div>

</body>
</html>
